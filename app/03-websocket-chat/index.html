<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cliente WebSocket</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        output {
            width: 420px;
            height: 320px;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input {
            width: 420px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 10px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 15px;
            display: inline-block;
            position: relative;
            margin-bottom: 2px;
        }

        .other {
            align-self: flex-start;
            background: #e3f2fd;
            color: #0d47a1;
            border-bottom-left-radius: 2px;
        }

        .me {
            align-self: flex-end;
            background: #d1f5d3;
            color: #1b5e20;
            border-bottom-right-radius: 2px;
        }

        .system {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin: 5px 0;
        }

        .time {
            display: block;
            font-size: 12px;
            color: #888;
            margin-top: 3px;
            text-align: right;
        }

    </style>
</head>
<body>
    <output></output>
    <input type="text" placeholder="Digite uma mensagem e pressione Enter">

    <script>
        const ws = new WebSocket('ws://localhost:9501');
        const input = document.querySelector('input');
        const output = document.querySelector('output');

        function appendMessage(text, type, time = null) {
            const div = document.createElement('div');
            div.classList.add('message', type);
            div.textContent = text;

            if (time) {
                const span = document.createElement('span');
                span.classList.add('time');
                span.textContent = time;
                div.appendChild(span);
            }

            output.append(div);
            output.scrollTop = output.scrollHeight;
        }

        function appendSystemMessage(text) {
            const div = document.createElement('div');
            div.classList.add('system');
            div.textContent = text;
            output.append(div);
        }

        ws.addEventListener('open', () => {
            appendSystemMessage('✅ Conectado ao servidor.');
        });

        ws.addEventListener('message', e => {
            try {
                const data = JSON.parse(e.data);

                if (data.type === 'chat') {
                    appendMessage(`Outro: ${data.text}`, 'other', data.time);
                }

                if (data.type === 'system') {
                    appendSystemMessage(`💬 ${data.text}`);
                }
            } catch {
                appendSystemMessage(`⚠️ Mensagem recebida: ${e.data}`);
            }
        });

        ws.addEventListener('error', err => {
            console.error(err);
            appendSystemMessage('⚠️ Erro na conexão.');
        });

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter' && input.value.trim()) {
                const value = input.value.trim();
                ws.send(value);
                appendMessage(`Eu: ${value}`, 'me');
                input.value = '';
            }
        });
    </script>
</body>
</html>
